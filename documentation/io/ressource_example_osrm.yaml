resource:
	id: "bduni"
	type: "osrm"
	description: "Données BDUNI v2."
	topology:
		description: "Données issues de la BDUNI de l'IGN."
		storage: #utile pour les administrateurs
			file: "bduni.osm"
		projection: "EPSG:4326"
    bbox: "-90,-180,90,180"
	sources: #différentes sources pour une même topologie (même .osm pour générer les .osrm)
		- id: "bduni-car-fastest"
      type: "osrm"
		  storage:
		    file: "bduni-car-fastest.osrm"
		  cost:
		  	profile: "car"
		  	optimization: "fastest"
		  	compute:
		  		storage:
		  			file: "car-fastest.lua"
        configuration:
          name: "cost_f_car"
          storage:
            file: "costs_calculation_fastest.json"
		- id: "bduni-car-shortest"
      type: "osrm"
		  storage:
		    ceph:
		      pool: "itineraire"
		  	  objectId: "bduni-car-shortest.osrm"
		  cost:
		  	profile: "car"
		  	optimization: "shortest"
		  	compute:
		  		storage:
		  			file: "car-shortest.lua"
        configuration:
          name: "cost_s_car"
          storage:
            file: "costs_calculation_shortest.json"
	availableOperations:
		- id: "route"
      parameters:
        - id: "resource"
          values:
            - "bduni"
        - id: "start"
          values:
            bbox: "-90,-180,90,180"
        - id: "end"
          values:
            bbox: "-90,-180,90,180"
        - id: "profile"
          values:
            - "car"
          defaultValueContent: "car"
        - id: "optimization"
          values:
            - "fastest"
            - "shortest"
          defaultValueContent: "fastest"
        - id: "intermediates"
          values:
            bbox: "-90,-180,90,180"
        - id: "stepsGeometry"
          defaultValueContent: "true"
        - id: "waysAttributes"
          values:
            - "name"
