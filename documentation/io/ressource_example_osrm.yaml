resource:
	id: "bduni"
	type: "osrm"
	description: "Données BDUNI v2."
	topology:
		description: "Données issues de la BDUNI de l'IGN."
		storage: #utile pour les administrateurs
			file: "bduni.osm"
		projection: "EPSG:4326"
	sources: #différentes sources pour une même topologie (même .osm pour générer les .osrm)
		- id: "bduni-car-fastest"
		  storage:
		    file: "bduni-car-fastest.osrm"
		  cost:
		  	profile: "car"
		  	optimization: "fastest"
		  	compute:
		  		storage:
		  			file: "car-fastest.lua"
		- id: "bduni-car-shortest"
		  storage:
		    ceph:
		      pool: "itineraire"
		  	  objectId: "bduni-car-shortest.osrm"
		  cost:
		  	profile: "car"
		  	optimization: "shortest"
		  	compute:
		  		storage:
		  			file: "car-shortest.lua"
	defaultSourceId: "bduni-car-fastest"
	availableOperations:
		- type: "route"
		  rate: 10
		  maxIntermediatePoints: 10
		  maxNumberOfConstraints: 2
		  defaultParameters:
		  	- id: "algorythme"
		  	  default: "contraction-hierarchies"
		  	- id: "format"
		  	  default: "application/json"
		  	- id: "getGeometry"
		  	  default: true
		  	- id: "getBbox"
		  	  default: true
		  	- id: "getInstructions"
		  	  default: false
		  	- id: "distanceUnit"
		  	  default: "kilometer"
		  	- id: "timeUnit"
		  	  default: "h-m-s"
		  constraints:
			- id: "filter-unique" #pas utilisé directement, mais assure de la cohérence avec pgr
			  type: "filter-osrm" #attendu car ressource de type osrm
			  description: "Type d'arc."
			  key: "road_type"
			  availableConstraints: {"banned"}
			  availableOperators: {"="}
			  values: {"autoroute","tunnel"} #dépend de la génération des .osrm
	    - type: "nearest"
		  rate: 20
		  maxNumber: 100
		  defaultParameters:
	  	  	- id: "format"
	  	  	  default: "application/json"
	  	  	- id: "getId"
	  	  	  default: false
	  	  	- id: "number"
	  	  	  default: 1
	  	  	- id: "type"
	  	  	  default: "all"
	boundingBox: "-90,-180,90,180"
	defaultProjection: "EPSG:4326"
	availableProjections: {"EPSG:4326","EPSG:2154"}
